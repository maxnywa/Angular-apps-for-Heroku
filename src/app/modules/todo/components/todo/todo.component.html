<div class="container">
  <div class="card card-body mb-5 col-6 mx-auto">
    <h4 class="card-title">Add new Todo</h4>
    <div class="card-body">
      <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            class="form-control"
            formControlName="title"
            [ngClass]="{'is-invalid': (title.invalid && (title.dirty || title.touched))}"
          >
          <div class="invalid-feedback" *ngIf="title.errors?.required">Title is required</div>
          <div class="invalid-feedback" *ngIf="title.errors?.minlength">Title must be at least 10 chars</div>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" formControlName="completed" value="" id="completed">
          <label class="form-check-label" for="completed">
            Completed
          </label>
        </div>
        <button class="btn btn-primary mt-3"  [disabled]="todoForm.invalid">Add</button>
      </form>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th>#</th>
        <th>UserId</th>
        <th>Title</th>
        <th>Completed</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let todo of todos; let i = index">
        <td>{{i + 1}}</td>
        <td>{{todo.userId}}</td>
        <td>{{todo.title}}</td>
        <td>{{todo.completed}}</td>
        <td><button class="btn btn-danger" (click)="onDelete(todo.id)">Delete</button></td>
        <td><button routerLink="/todo/{{todo.id}}" class="btn btn-primary">Edit</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- /.container-->
