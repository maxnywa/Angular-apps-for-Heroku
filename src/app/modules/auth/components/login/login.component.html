<div class="container">
  <div class="row">
    <div class="col-6 mx-auto">
      <div class="card card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email"
              [ngClass]="{'is-invalid': (email.invalid && (email.dirty || email.touched))}">
            <div class="invalid-feedback" *ngIf="email.errors?.email" >Please provide a valid email</div>
            <div class="invalid-feedback" *ngIf="email.errors?.required">Email is required</div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              formControlName="password"
              [ngClass]="{'is-invalid': (password.invalid && (password.dirty || password.touched))}"
            >
            <div class="invalid-feedback" *ngIf="password.errors?.required">Password is required</div>
            <div class="invalid-feedback" *ngIf="password.errors?.minlength">Password must be at least 8 chars</div>
          </div>
          <div class="d-flex justify-content-around">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
            <button class="btn btn-primary" (click)="onSignUp()">Sign up</button>
          </div>
          <!-- /.form-group -->
        </form>

      </div>
      <!-- /.card card-body -->
    </div>
    <!-- /.col-6 -->
  </div>
  <!-- /.row -->
</div>
<!-- /.container -->
