<div class="container">
  <div class="row">
    <div class="col-6 mx-auto">
      <div class="card card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email"
              [ngClass]="{'is-invalid': loginForm.get('email').invalid && loginForm.get('email').dirty}">
            <div class="invalid-feedback" *ngIf="loginForm.get('email').invalid && loginForm.get('email').dirty" >Please provide a valid email</div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              formControlName="password"
              (blur)="onBlur('password')"
            >

          </div>
          <div class="d-flex justify-content-around">
            <button type="submit" class="btn btn-primary">Login</button>
            <button class="btn btn-primary" (click)="onSignUp()">Sign up</button>
          </div>
          <!-- /.form-group -->
        </form>

      </div>
      <!-- /.card card-body -->
    </div>
    <!-- /.col-6 -->
  </div>
  <!-- /.row -->
</div>
<!-- /.container -->
