<div class="container">
  <div class="card card-body mb-5 col-6 mx-auto">
    <h4 class="card-title">Add new Todo</h4>
    <div class="card-body">
      <form #form="ngForm" (ngSubmit)="onAdd(form)">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            name="title"
            id="title"
            class="form-control"
            [(ngModel)]="newTodo.title"
            #title = "ngModel"
            [ngClass]="{'is-invalid': title.errors && form.submitted}"
            minlength="10"
            required
          >
          <div class="invalid-feedback" [hidden]="!title.errors?.required">Title is required</div>
          <div class="invalid-feedback" [hidden]="!title.errors?.minlength">Title must be at least 10 chars</div>
        </div>
        <div class="form-group">
          <label for="completed">Completed</label>
          <input
            type="checkbox"
            name="completed"
            class="checkbox"
            id="completed"
            [(ngModel)]="newTodo.completed"
          >
        </div>
        <button class="btn btn-primary" >Add</button>
      </form>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th>#</th>
        <th>UserId</th>
        <th>Title</th>
        <th>Completed</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let todo of todos; let i = index">
        <td>{{i + 1}}</td>
        <td>{{todo.userId}}</td>
        <td>{{todo.title}}</td>
        <td>{{todo.completed}}</td>
        <td><button class="btn btn-danger">Delete</button></td>
        <td><button routerLink="/todo/{{todo.id}}" class="btn btn-primary">Edit</button></td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
<!-- /.container-->
