<div class="container">
  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th>#</th>
        <th>UserId</th>
        <th>Title</th>
        <th>Compared</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let todo of todos; let i = index">
        <td>{{i + 1}}</td>
        <td>{{todo.userId}}</td>
        <td>{{todo.title}}</td>
        <td>{{todo.completed}}</td>
        <td><button class="btn btn-danger">Delete</button></td>
        <td><button routerLink="/todo/{{todo.id}}" class="btn btn-primary">Edit</button></td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
<!-- /.container-->
