<div class="container">
  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>E-mail</th>
        <th>Phone</th>
        <th>Company Name</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{i + 1}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.company.name}}</td>
        <td><button class="btn btn-danger">Delete</button></td>
        <td><button routerLink="/user/{{user.id}}" class="btn btn-primary">Edit</button></td>

      </tr>
      </tbody>
    </table>

  </div>
</div>
<!-- /.container-->
